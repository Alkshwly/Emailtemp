<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary Email Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Temporary Email Generator</h1>
        <div id="email-box">
            <p id="email">Your temporary email will appear here.</p>
            <button onclick="generateEmail()">Generate New Email</button>
        </div>
        <div id="messages">
            <h2>Messages</h2>
            <ul id="message-list">
                <!-- Messages will be displayed here -->
            </ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
